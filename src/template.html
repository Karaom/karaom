<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>

	<meta property="og:title" content="Karaom" />
	<meta property="og:description" content="Play Karaoke with your friends online for free!" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://karaom.github.io/karaom/" />
	<meta property="og:image" content="favicon.png" />

	%sapper.base%

	<link rel='stylesheet' href='styles/themes/materia.css'>
	<link rel='stylesheet' href='styles/animate.css'>
	<link rel='stylesheet' href='styles/global.css'>
	<link rel='manifest' href='manifest.json'>
	<link rel='icon' type='image/png' href='favicon.png'>

	<script defer src="https://www.youtube.com/iframe_api"></script>
	<script defer src="fontawesome.js"></script>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
